<!DOCTYPE html>
<html>
  <head>
    <title>Calcular Promedio</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Promedio de Notas</h1>
      <div class="imagen-centrada">
        <img src="IJFK.jpg" width="150" height="150" />
      </div><br /><br />
      <form id="promedioForm">
        <label for="nota1"> Contabilidad:</label>
        <input type="number" id="nota1" name="nota1" required /><br />

        <label for="nota2">Matematicas Financiera:</label>
        <input type="number" id="nota2" name="nota2" required /><br /><br />

        <label for="nota3">Filosofia:</label>
        <input type="number" id="nota3" name="nota3" required /><br /><br />

        <label for="nota4">Ingles:</label>
        <input type="number" id="nota4" name="nota4" required /><br /><br />

        <label for="nota5">Español:</label>
        <input type="number" id="nota5" name="nota5" required /><br /><br />

        <label for="nota6">Administracion General:</label>
        <input type="number" id="nota6" name="nota6" required /><br /><br />

        <label for="nota7">Gestion Empresarial:</label>
        <input type="number" id="nota7" name="nota7" required /><br /><br />

        <label for="nota8">Economia:</label>
        <input type="number" id="nota8" name="nota8" required /><br /><br />
        
        <label for="nota9">Legislacion Mercantil:</label>
        <input type="number" id="nota9" name="nota9" required /><br /><br />

        <label for="nota10">Apreciacion Artistica:</label>
        <input type="number" id="nota10" name="nota10" required /><br /><br />

        <button type="button" onclick="calcularPromedio()">
          Calcular Promedio
        </button>
        <button type="button" onclick="limpiarCampos()">Limpiar Campos</button>
      </form>
      <div id="resultado"></div>
    </div>
    <script>
      function calcularPromedio() {
        const nota1 = parseFloat(document.getElementById("nota1").value);
        const nota2 = parseFloat(document.getElementById("nota2").value);
        const nota3 = parseFloat(document.getElementById("nota3").value);
        const nota4 = parseFloat(document.getElementById("nota4").value);
        const nota5 = parseFloat(document.getElementById("nota5").value);
        const nota6 = parseFloat(document.getElementById("nota6").value);
        const nota7 = parseFloat(document.getElementById("nota7").value);
        const nota8 = parseFloat(document.getElementById("nota8").value);
        const nota9 = parseFloat(document.getElementById("nota9").value);
        const nota10 = parseFloat(document.getElementById("nota10").value);

        // Validar si las notas son números válidos
        if (
          isNaN(nota1) ||
          isNaN(nota2) ||
          isNaN(nota3) ||
          isNaN(nota4) ||
          isNaN(nota5) ||
          isNaN(nota6) ||
          isNaN(nota7) ||
          isNaN(nota8) ||
          isNaN(nota9) ||
          isNaN(nota10)
        ) {
          document.getElementById("resultado").textContent =
            "Ingresa notas válidas.";
          return;
        }

        // Calcular el promedio
        const promedio = (nota1 + nota2 + nota3 + nota4 + nota5 + nota6 + nota7 + nota8 + nota9 +  nota10) / 10;

        document.getElementById("resultado").textContent =
          "Su Promedio es: " + promedio.toFixed(2); // Mostrar el promedio con 2 decimales
      }
      function limpiarCampos() {
        document.getElementById("nota1").value = "";
        document.getElementById("nota2").value = "";
        document.getElementById("nota3").value = "";
        document.getElementById("nota4").value = "";
        document.getElementById("nota5").value = "";
        document.getElementById("nota6").value = "";
        document.getElementById("nota7").value = "";
        document.getElementById("nota8").value = "";
        document.getElementById("nota9").value = "";
        document.getElementById("nota10").value = "";
        document.getElementById("resultado").textContent = ""; // Limpiar el resultado también
      }
    </script>
  </body>
</html>
